<div id="contact-page" class="page">
	<div id="contact-info" class="col-sm-5">
		<h1>Contact</h1>
		<p>j5phung@ucsd.edu</p>
	</div>
	<div id="contact-input" class="col-sm-7">
		<form>
			<div class="form-group">
    		<input type="text" class="form-control" id="contact-name" placeholder="Name">
  		</div>
  		<div class="form-group">
    		<input type="text" class="form-control" id="contact-contact" placeholder="Contact Information">
  		</div>
			<div class="form-group">
    		<textarea class="form-control" id="contact-message" rows="5" placeholder="Message"></textarea>
  		</div>
			<button id="send-btn" type="button" class="btn btn-primary" data-toggle="modal" data-target=".submit-modal">Send</button>
			<div class="modal fade submit-modal" tabindex="-1" role="dialog" aria-labelledby="contact-submit" aria-hidden="true">
  			<div class="modal-dialog modal-sm">
    			<div class="modal-content">
      			Your message has been sent!
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
